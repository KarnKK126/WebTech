<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAP</title>
</head>
<style>
    .container{
        margin-top: 20px;
        margin-bottom: 20px;
    }
</style>
<body>

    <div class="container">
        <form>

            <label>Destination : </label>
            <input id="destination" type="text">
            <button onclick="initdestination()" type="button">ไปยังจุดหมาย</button><br>

            <label>Latitude : </label>
            <input id="latitude" type="text">
            <label>Longitude : </label>
            <input id="longitude" type="text">
            <button onclick="initMap()" type="button">ไปยังจุดหมาย</button>

        </form>
    </div>

    <iframe id="map"
        width="100%"
        height="500"
        src="https://maps.google.com/maps?q=&t=&z=15&ie=UTF8&iwloc=&output=embed"
        frameborder="0"
        allowfullscreen>
    </iframe>

    <script>
        function initMap() {

            let lat_in = document.getElementById('latitude').value;
            let long_in = document.getElementById('longitude').value;

            console.log(lat_in, long_in)
            var location = {lat: lat_in, lng: long_in};

            document.getElementById('map').src = 'https://maps.google.com/maps?q=' + lat_in + ', ' + long_in + '&t=&z=15&ie=UTF8&iwloc=&output=embed';
        }

        function initdestination() {
            let des_in = document.getElementById('destination').value;
            console.log(des_in);

            document.getElementById('map').src = 'https://maps.google.com/maps?q=' + des_in + '&t=&z=15&ie=UTF8&iwloc=&output=embed';
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWevQxGAwyvcni6FhqnYVUYnI2xs9_onk&callback=initMap">
    </script>
</body>

</html>
