<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myweb</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form role="form" id="myform">
            <div class="form-group">
                <label for="Name">Full Name</label>
                <input class="form-control" name="Name" placeholder="Enter Fullname">
            </div>
            <div class="form-group">
                <label for="Phone">Phone</label>
                <input class="form-control" name="Phone" placeholder="Enter Phone-number">
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control" name="Email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input class="form-control" name="company" placeholder="Enter Company">
            </div>
            <br>
            <button id="butt" type="submit" class="btn btn-primary btn-lg btn-block" onclick="OnClick()">Create</button>
        </form>
    </div>
    <div class="card">
        <div class="card-body">
            <h5 id="cardname" class="card-title"> firstName lastName</h5>
            <p id="cardphone" class="card-text">Phone number</p>
            <p id="cardmail" class="card-text">Email</p>
            <p id="cardcompany" class="card-text">Company Inc.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
