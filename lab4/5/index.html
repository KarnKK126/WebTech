<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Foodhub</title>
</head>

<body>
    <div class="container p-5">
        <div class="d-flex justify-content-center">
            <h1>PANDA FOOD <div class="p-2 d-inline bg-warning rounded"> HUB</div>
            </h1>
        </div>
    </div>
    <div class="container-fluid row">
        <!-- order1 -->
        <div class="col-8">
            <div class="card mb-3 ">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="./img/salmon.jpg" class="img-fluid rounded-start">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title"><b>ซาชิมิแซลม่อน</b></h5>
                            <p class="card-text"><small class="text-muted">Delivery by PandaHub.</small></p>
                            <div class="col d-flex justify-content-end align-items-end">
                                <button id="poom1" type="button" class="btn btn-warning" onclick="addList(this.id)">Add Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- order2 -->
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="./img/kung.jpg" class="img-fluid rounded-start">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">กุ้งอบวุ้นเส้น</h5>
                            <p class="card-text"><small class="text-muted">Delivery by PandaHub.</small></p>
                            <div class="col d-flex justify-content-end align-items-end">
                                <button id="poom2" type="button" class="btn btn-warning" onclick="addList(this.id)">Add Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- order3 -->
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="img/tea.jpg" class="img-fluid rounded-start">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">ชานมไข่มุก</h5>
                            <p class="card-text"><small class="text-muted">Delivery by PandaHub.</small></p>
                            <div class="col d-flex justify-content-end align-items-end">
                                <button id="poom3" type="button" class="btn btn-warning" onclick="addList(this.id)">Add Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-4">
                <div class="card-header bg-primary d-flex text-white justify-content-center">
                    รายการออเดอร์
                </div>
                <ul class="list-group list-group-flush text-black" id="list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
